<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="appenValue('9')">9</button>
            <button class="btn" onclick="appenValue('8')">8</button>
            <button class="btn" onclick="appenValue('7')">7</button>
            <button class="btn" onclick="appenValue('6')">6</button>
            <button class="btn" onclick="appenValue('5')">5</button>
            <button class="btn" onclick="appenValue('4')">4</button>
            <button class="btn" onclick="appenValue('3')">3</button>
            <button class="btn" onclick="appenValue('2')">2</button>
            <button class="btn operator" onclick="appenValue('1')">1</button>
            <button class="btn operator" onclick="appenValue('+')">+</button>
            <button class="btn operator" onclick="appenValue('-')">-</button>
            <button class="btn operator" onclick="appenValue('*')">x</button>
            <button class="btn equal" onclick="calculateResult()">=</button>
            <button class="btn clear" onclick="clearDisplay()">C</button>


        </div>
    </div>

    <script src="scrips.js"></script>
</body>
</html>
